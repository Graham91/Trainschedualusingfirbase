<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Firebase</title>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- firebase   Reference -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="./assets/style/style.css">
  </head>
<body>
    <!-- <div id="testjquery"></div> -->
    <div class="jumbotron">
        <h1 class="text-center">Train Station</h1>
        <h5 class="text-center">Keep Track of "yo" Trains</h5>
    </div>
    <div class="col-10" id="tablebox">
        <table class="table table-sm table-hover table-striped" id='train-table'>
            <thead>
              <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes away</th>
              </tr>
            </thead>
            <tbody id="trainTable">
            </tbody>
          </table>
    </div>
    <div class="col-10 container" id="formbox">
        <div class="form-group">
          <label for="train-name-input">Train Name</label>
          <input class="form-control" id="train-name-input" placeholder="The Hogwarts Express" type="text">
        </div>
        <div class="form-group">
          <label for="destination-input">Destination</label>
          <input class="form-control" id="destination-input" placeholder="Hogwarts" type="text">
        </div>
        <div class="form-group">
          <label for="train-time-input">First Train Time (HH:mm - Military time)</label>
          <input class="form-control" id="train-time-input" placeholder="HH:mm" type="time">
        </div>
        <div class="form-group">
          <label for="frequncy-input">Train Returns Every: (mins)</label>
          <input class="form-control" id="frequency-input" placeholder="65" type="text">
        </div>
        <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
      </form>
    </div>

    <form>
    <script src="./assets/script/script.js"></script>
</body>
</html>
